<!DOCTYPE html>
<html style="width: 100%; height: 100%; overflow: hidden" class="has-background-grey">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyspochat</title>
    <script src="/rsc/fontawesome.js"></script>
    <link rel="stylesheet" href="/rsc/bulma.css">
</head>

<body style="width: 100%; height: 100%">
    <div style="margin-left: 32.5%; margin-right: 32.5%; margin-top: 12.5%">
        <form action="" method="POST">
            <div class="box has-background-dark">
                <span style="margin-left: 50%;">
                    <img src="/rsc/Logo.png" alt="Logo" width="300" height="" style="transform: translate(-50%, 0); margin-bottom: -1.5%">
                </span>
                <hr style=" margin-bottom: 2%;">
                
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="username" placeholder="Username">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field has-addons" style="margin-top: 5%">
                        <p class="control is-expanded">
                            <input type="submit" class="button is-fullwidth is-warning" value="Register">
                        </p>
                        <p class="control is-expanded">
                            <input type="submit" class="button is-fullwidth is-success" value="Login">
                        </p>
                    </div>
                
            </div>
            <div class="box has-background-dark">
                <label for="chatroom_id" class="label has-text-white">Chatroom Quick Join</label>
                <div class="field has-addons">
                    <p class="control">
                        <button class="button is-static">
                            Chatroom ID 
                        </button>
                    </p>
                    <p class="control is-expanded">
                        <input class="input is-fullwidth" type="text" name="chatroom_id" id="chatroom_id">
                    </p>
                </div>
            </div>
        </form>
    </div>
</body>
