<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyspochat</title>
    <script defer src="/rsc/fontawesome.js"></script>
    <link rel="stylesheet" href="/rsc/bulma.css">
    <style>
        body,
        html {
            overflow: hidden;
        }
        .msg_fp {
            margin-right: 55%;
            margin-bottom: 0.5%
        }

        .msg_op {
            margin-left: 55%;
            margin-bottom: 0.5%
        }

        .msg {
            padding: 1%;
            padding-left: 2%
        }

        @keyframes menu_closed_kf {
            from {
                opacity: 1;
                transform: scale(100%, 100%);
            }
            to {
                opacity: 0;
                transform: scale(100%, 0%);
            }
        }

        @keyframes menu_open_kf {
            from {
                opacity: 0;
                transform: scale(100%, 0%);
            }
            to {    
                opacity: 1;
                transform: scale(100%, 100%);
            }
        }

        .menu_closed {
            transform-origin: top;
            animation-name: menu_closed_kf;
            animation-duration: 0.25s;
            transform: scale(100%, 0%);
        }

        .menu_open {
            transform-origin: top;
            animation-name: menu_open_kf;
            animation-duration: 0.25s;
            transform: scale(100%, 100%);
        }

        .dsbl {
            display: none;
        }
        @keyframes submenu_close_kf {
            from {
                opacity: 1;
                transform: translate(0%, 0);
            }
            to {
                opacity: 0;
                transform: translate(110%, 0);
            }
        }
        @keyframes submenu_open_kf {
            from {
                opacity: 0;    
                transform: translate(-110%, 0);
            }
            to {
                opacity: 1;
                transform: translate(0%, 0);
            }
        }
        .submenu_close {
            animation-name: submenu_close_kf;
            animation-duration: 0.25s;
            opacity: 0;
            transform: translate(110%, 0);
        }
        .submenu_open {
            animation-name: submenu_open_kf;
            animation-duration: 0.25s;
            opacity: 1;
            transform: translate(0%, 0);
        }
    </style>
    <script>
        var submenu = "submenu";
        function create_chatroom_menu(){
            document.getElementById("submenu").className ="box my-0 submenu_close";
            setTimeout(() => {
                document.getElementById("submenu").className ="dsbl";
                document.getElementById("new_menu").className ="box has-background-info my-0 submenu_open";
            }, 250);
            submenu = "new_menu";
        }
        function join_chatroom_menu(){
            document.getElementById("submenu").className ="box my-0 submenu_close";
            setTimeout(() => {
                document.getElementById("submenu").className ="dsbl";
                document.getElementById("join_menu").className ="box has-background-success my-0 submenu_open";
            }, 250);
            submenu = "join_menu";
        }
        function cancel_new(){
            document.getElementById("new_menu").className ="box has-background-info my-0 submenu_close";
            setTimeout(() => {
                document.getElementById("new_menu").className ="dsbl";
                document.getElementById("submenu").className ="box my-0 submenu_open";
            }, 250);
            submenu = "submenu";
        }
        function cancel_join(){
            document.getElementById("join_menu").className ="box has-background-success my-0 submenu_close";
            setTimeout(() => {
                document.getElementById("join_menu").className ="dsbl";
                document.getElementById("submenu").className ="box my-0 submenu_open";
            }, 250);
            submenu = "submenu";
        }

        var menu = true;
        function tambah(){
            if(menu){
                document.getElementById("tambah_text").innerHTML = "Close";
                document.getElementById("tambah").className = "button is-warning is-fullwidth";
                document.getElementById("menu").className = "menu_open";

                document.getElementById("join_menu").className ="dsbl";
                document.getElementById("new_menu").className ="dsbl";
                document.getElementById("submenu").className ="box my-0 submenu_open";

                submenu = "submenu";
            }
            else {
                document.getElementById("tambah_text").innerHTML = "Add Chatroom";
                document.getElementById("tambah").className = "button is-info is-fullwidth";
                document.getElementById("menu").className = "menu_closed";

                document.getElementById(submenu).className = "submenu_close"
                setTimeout(() => {
                    document.getElementById("menu").className = "dsbl";
                }, 250);
            }

            menu = !menu;
        }
    </script>
</head>

<body style="height: 100%">
    <div style="height: 10rem; background-color: rgb(165, 160, 143);" ></div>
    <div style="height: 100%" class="has-background-grey-lighter"></div>
    <div>
        <span style="position: absolute; bottom: 0.5%; left: 50%; transform: translate(-50%, 0);">
            <small><sub>Â© 2005-2020 Kuycompany. All rights reserved.</sub></small>
        </span>
    </div>
    <div style="position: absolute; top: 5%; left: 5%; width: 90%; height: 90%">
        <div class="box" style="height: 100%; padding: 0; box-shadow: 0 0 15px 0.2px lightgoldenrodyellow">
            <div class="columns" style="height: 100%; padding: 0; margin: 0">
                <div class="column is-one-fifth has-background-dark" style="padding: 0;">
                    <section style="height: 100%">
                        <section class="has-background-dark" style="margin:0; padding: 0; height: 8%">
                            <img src="/rsc/Logo.png" alt="Logo" width="150" height=""
                                style="margin-left: 25%; padding: 0; margin-top: 4%">
                        </section>
                        <section class="has-background-light" style="padding: 1%">
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="text" placeholder="Search For Chat">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </p>
                            </div>
                        </section>
                        <section style="margin: 1%">
                            <a class="box has-background-info-light" style="margin-top: 1%; margin-bottom: 1%; padding: 2%">
                                <p>ChatID</p>
                                <span>
                                    <div class="tag is-success">user1</div>
                                    <div class="tag is-success">user2</div>
                                    <div class="tag is-success">user3</div>
                                </span>
                            </a>
                            <hr>
                            <div style="margin-left: 15%; margin-right: 15%; margin-top: 5%;">
                                <div style="margin-left: 5%; margin-right: 5%">
                                    <a class="button is-info is-fullwidth" style="margin-top: 1%; margin-bottom: 1%; padding: 2%" id="tambah" onclick="tambah()">
                                        <p class="has-text-white" id="tambah_text">Add Chatroom</p>
                                    </a>
                                </div>
                                <div id="menu" class="dsbl" style="transform-origin: top; transform: scale(100%, 100%);">
                                    <div class="box" style="padding: 0; overflow: hidden;">
                                        <div id="submenu" class="box my-0" style="padding: 3%;">
                                            <div class="field is-grouped is-grouped-centered">
                                                <p class="control">
                                                    <a class="button is-info" onclick="create_chatroom_menu()">Create</a>
                                                </p>
                                                <p class="control">
                                                    <a class="button is-success" onclick="join_chatroom_menu()">Join</a>
                                                </p>
                                            </div>
                                        </div>
                                        <div id="new_menu" class="box has-background-info my-0 dsbl" style="padding: 3%;">
                                            <p class="has-text-centered">Create New Chatroom ?</p>
                                            <div class="field is-grouped is-grouped-centered">
                                                <p class="control">
                                                    <a class="button is-success" onclick="new_chatroom()">Yes</a>
                                                </p>
                                                <p class="control">
                                                    <a class="button is-danger" onclick="cancel_new()">Cancel</a>
                                                </p>
                                            </div>
                                        </div>
                                        <div id="join_menu" class="box has-background-success my-0 dsbl" style="padding: 3%;">
                                            <p>Chat ID</p>
                                            <input type="text" class="input">
                                            <div class="field is-grouped is-grouped-right">
                                                <p class="control">
                                                    <a class="button is-info" onclick="join_chatroom()">Join</a>
                                                </p>
                                                <p class="control">
                                                    <a class="button is-danger" onclick="cancel_join()">Cancel</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </section>
                </div>
                <div class="column has-background-grey" style="padding: 0">
                    <section style="height: 100%">
                        <section class="has-background-dark"
                            style="margin:0; padding-left: 2%; height: 8%; border-left: 1px solid grey">
                            <article class="media">
                                <div class="media-content">
                                    <div class="content" style="padding-top: 0.5%">
                                        <h1 class="title is-4 has-text-white">ChatID</h1>
                                        <h1 class="subtitle is-6 has-text-white">
                                            <span class="tag">hah</span>
                                            <span class="tag">hah</span>
                                            <span class="tag">hah</span>
                                            <span class="tag">hah</span>
                                        </h1>
                                    </div>
                                </div>
                                <div class="media-right" style="padding-right: 1%">
                                    <button class="button is-danger" style="margin-top:15%">
                                        <span class="icon">
                                            <i class="fas fa-trash"></i>
                                        </span>
                                        <span>Delete</span>
                                    </button>
                                </div>
                            </article>
                        </section>
                        <section style="height: 84%; padding: 1%; overflow: auto">
                            <div class="msg_op">
                                <b><sub class="has-text-warning">Wowotek</sub></b>
                                <sub><small class="has-text-white">16:69</small></sub>
                                <div class="box has-background-success-light msg"></div>
                            </div>
                            <div class="msg_fp">
                                <b><sub class="has-text-warning">Wowotek</sub></b>
                                <sub><small class="has-text-white msg_time">16:69</small></sub>
                                <div class="box has-background-warning-light msg"></div>
                            </div>
                            <div style="margin-bottom: 45%"></div>
                        </section>
                        <section class="has-background-dark"
                            style="height: 8%; bottom: 0; padding: 1%; padding-top: 0.7%">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input class="input is-medium" type="text" placeholder="Type a Message...">
                                </div>
                                <div class="control">
                                    <a class="button is-medium is-success">
                                        <span class="icon">
                                            <i class="fas fa-paper-plane"></i>
                                        </span>
                                        <span>Send</span>
                                    </a>
                                </div>
                            </div>
                        </section>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
